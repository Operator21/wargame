    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <div class="mainUI">
            <div id="resources">
                <h2>RESOURCES</h2>
            </div>
            <div id="mapContainer">
                <svg id="map" viewBox="0 0 180 140">

                </svg>
            </div>
            <div id="queue"></div>           
            <div id="buildingMenu">
                <div id="constructionMenu" class="genericMenu">
                </div>
                <div class="separator"></div>
                <div id="trainingMenu" class="genericMenu">
                </div>
            </div>
        </div>   
        <script src="../script/helper.js"></script>
        <div id="scriptDiv"></div>
        <script>
            IncludeClass($("#scriptDiv"), ["audioPlayer", "resource", "resourceAmount", "countryView", "country", "unit", "queueSlot", "unitView", "playerData", "choice", "event"]);
            IncludeScript($("#scriptDiv"), ["countryList", "playlist", "eventList", "economy", "production"]);
        </script>
        <script>
            window.addEventListener("load", () => {
                let audio = new AudioPlayer(1,1, $A(".unit"));
                //audio.PlaySongList(playlist);

                $("#map").append(czechoslovakia.getHtml());
                $("#map").append(austria.getHtml());
                $("#map").append(germany.getHtml());
                $("#map").append(poland.getHtml());
                $("#map").append(hungary.getHtml());
                $("#map").append(romania.getHtml());

                if(localStorage.getItem("played")){
                    eventList.push(returningPlayerEvent);
                } else {
                    eventList.push(newPlayerEvent);
                }
            });
        </script>  
        <div class="popup hidden" id="countryInfo">
            <a class="button toright" onclick="ClosePopUp(this)">Close</a>
            <h2 id="countryName"></h2>
            <h3 id="countryPopulation"></h3>
        </div>  
        <div id="blocker"></div>
        <div id="eWindow" class="event">
            <h1 id="eTitle">Event</h1>
            <p id="eDesc">desc</p>
            <div id="eChoiceList"></div>
        </div>
        <script>
            let eventWindow = $("#eWindow");
            let eventTitle = $("#eTitle");

            let eventChoiceList = $("#eChoiceList");
        </script>     
    </body>
