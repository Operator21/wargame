<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Main Menu</title>
    </head>
    <body>
        <video id="menu_video" autoplay loop>
            <source src="video/menu_video.webm" type="video/webm">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <div class="menu">
                <h1>TO ARMS 1938</h1>
                <a class="button">Play</a>
                <a class="button" onclick="OpenPopUp('.settings')">Options</a>
            </div>
        </div>
        <audio id="musicElement" src="sound/menu_track.ogg" autoplay loop></audio>
        <div class="settings popup">
            <div class="fillsplitter">
                <h2>OPTIONS</h2>
                <a class="button toright" onclick="ClosePopUp(this)">x</a>
            </div>
            
            <h3>MUSIC</h3>
            <input id="musicControl" type="range" min="0" max="1" step="0.1" oninput="ChangeMusicVolume(event)">
            <h3>AUDIO</h3>
            <input id="audioControl" type="range" min="0" max="1" step="0.1" oninput="ChangeAudioVolume(event)">
        </div>

        <audio id="hoverElement" src="sound/hover.ogg"></audio>
        <audio id="clickElement" src="sound/click.ogg"></audio>
        <script src="minimize.js"></script>
        <script src="script.js"></script>
    </body>
</html>
